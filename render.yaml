services:
  - type: web
    name: bee-agent-chat
    runtime: node
    plan: starter 
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: GROQ_API_KEY
        sync: false 
    healthCheckPath: /health
    autoDeploy: true
    rootDir: .
    region: oregon  