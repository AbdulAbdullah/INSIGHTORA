services:
  - type: web
    name: bee-agent-chat
    runtime: node
    plan: starter  # or standard/pro based on your needs
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: GROQ_API_KEY
        sync: false  # You'll set this in Render dashboard
    healthCheckPath: /health
    autoDeploy: true
    rootDir: .
    region: oregon  # or singapore, frankfurt based on your preference